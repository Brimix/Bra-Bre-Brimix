<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>

<body>

<div class="row">
<div class="col">
<div class="col-sm-8">
    <form id="login-form" onsubmit="return false">
        <label for="username">Username: </label> <input class="form-control" id="username" type="text" name="username" required> <br>
        <label for="password">Password: </label> <input class="form-control" id="password" type="password" name="password" required> <br>
        <input type="submit" class="form-control submitbutton btn btn-info" name="login" value="Login" />
<!--        <input type="submit" class="form-control submitbutton btn btn-info" name="signup" value="Sign Up" />-->
    </form>

    <h3 id="loginState">  </h3>
</div>
</div>
<!--<div class="col">-->


<!--</div>-->
</div>
<script src="./js/jquery.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
